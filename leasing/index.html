<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вычисление дохода экономии по налогу на прибыль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Параметры для вычисления</legend>
        <div class="row">
            <div class="input-field col s5">
                <label for="eqCost">Стоимость оборудования с НДС (BYN)</label>
                <input id="eqCost" class="validate" type="number">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s5">
                <label for="leftCostAfterLeasing">Выкупная стоимость предмета лизинга (%)</label>
                <input id="leftCostAfterLeasing" type="number">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s5">
                <label for="firstPayPart">Участие стобственного капитала (%)</label>
                <input id="firstPayPart" type="number">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s5">
                <label for="depositProfit">Ставка по депозиту (за год %)</label>
                <input id="depositProfit" type="number">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s5">
                <label for="leasePeriod">Срок лизинга (в месяцах)</label>
                <input id="leasePeriod" type="number">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s5">
                <label for="ammortizationPeriod">Установленный амортизационный период (в месяцах)</label>
                <input id="ammortizationPeriod" type="number">
            </div>
        </div>
        <div class="row">
            <button id="doCalc" class="waves-effect waves-light btn">Сделать расчет</button>
        </div>
    </fieldset>
    <div class="row">
        <div class="card-panel col s7 wide-result">
            Доход полученный в результате экономии по налогу на прибыль: <span id="profit"></span>
        </div>
    </div>
</body>
<script src="calcProfit.js"></script>
</html>
